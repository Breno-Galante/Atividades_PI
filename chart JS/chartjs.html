<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart_linha"></canvas>
      </div>
      <div>
        <canvas id="myChart_barra"></canvas>
      </div>
</body>
</html>
<script>

    function grafico_linha() {

    
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      }, {
        label: 'Umidade',
        backgroundColor: '#54E3FF',
        borderColor: '#54E3FF',
        data: [80, 82, 80, 85, 80, 83],
      }  ]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const myChart = new Chart(
    document.getElementById('myChart_linha'),
    config
  );
}

  function grafico_barra() {
    const labels = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      }, {
        label: 'Umidade Média',
        backgroundColor: '#54E3FF',
        borderColor: '#54E3FF',
        data: [90, 89, 93, 87, 88, 82],
      }  ]
    };
  
    const config = {
      type: 'bar',
      data: data,
      options: {}
    };

    const myChart = new Chart(
    document.getElementById('myChart_barra'),
    config
  );
  }

  grafico_barra()
  grafico_linha()
  </script>
